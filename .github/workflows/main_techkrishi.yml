# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - techkrishi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b615843c927042ca9402b39c8bbd4b32 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_56adf70d6f0f48149df3ee13b3cb2c5d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b615843c927042ca9402b39c8bbd4b32 }}/dhanu:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'techkrishi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f6738d831fee4a67b54ffa7351ffec4b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b615843c927042ca9402b39c8bbd4b32 }}/dhanu:${{ github.sha }}'